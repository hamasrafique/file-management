<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Online File Management System</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            background-color: #0f172a; /* dark background */
            color: #e5e7eb;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 600px;
            background-color: #020617;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0,0,0,0.6);
        }

        h2 {
            text-align: center;
            margin-bottom: 10px;
            color: #38bdf8;
        }

        p.subtitle {
            text-align: center;
            font-size: 14px;
            color: #94a3b8;
            margin-bottom: 25px;
        }

        form {
            display: flex;
            gap: 10px;
            margin-bottom: 25px;
        }

        input[type="file"] {
            flex: 1;
            padding: 8px;
            background-color: #020617;
            color: #e5e7eb;
            border: 1px solid #334155;
            border-radius: 6px;
        }

        button {
            padding: 8px 16px;
            border: none;
            background-color: #38bdf8;
            color: #020617;
            font-weight: bold;
            border-radius: 6px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0ea5e9;
        }

        h3 {
            margin-bottom: 10px;
            border-bottom: 1px solid #334155;
            padding-bottom: 6px;
            color: #f8fafc;
        }

        ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        li {
            background-color: #020617;
            border: 1px solid #1e293b;
            border-radius: 8px;
            padding: 10px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .file-name {
            font-size: 14px;
            color: #e5e7eb;
            max-width: 300px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .actions a {
            text-decoration: none;
            margin-left: 10px;
            font-size: 13px;
            padding: 5px 8px;
            border-radius: 5px;
        }

        .download {
            background-color: #22c55e;
            color: #022c22;
        }

        .delete {
            background-color: #ef4444;
            color: #450a0a;
        }

        .actions a:hover {
            opacity: 0.85;
        }

        footer {
            text-align: center;
            font-size: 12px;
            margin-top: 20px;
            color: #64748b;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Online File Management System</h2>
        <p class="subtitle">Cloud Computing Based Storage Service</p>

        <form action="/upload" method="post" enctype="multipart/form-data">
            <input type="file" name="file" required>
            <button type="submit">Upload</button>
        </form>

        <h3>Stored Files</h3>
        <ul>
            {% for file in files %}
            <li>
                <span class="file-name">{{ file }}</span>
                <div class="actions">
                    <a class="download" href="/download/{{ file }}">Download</a>
                    <a class="delete" href="/delete/{{ file }}">Delete</a>
                </div>
            </li>
            {% endfor %}
        </ul>

        <footer>
            Â© Cloud Computing Mini Project
        </footer>
    </div>
</body>
</html>
